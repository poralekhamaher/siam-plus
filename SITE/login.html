<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIAM+ Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f6;
      --card: #e7e7e8;
      --text: #202020;
      --muted: #737373;
      --accent: #9c1b2f;
      --accent-2: #c9a063;
      --border: #d9c1c0;
      --shadow: 0 14px 38px rgba(32, 32, 32, 0.12);
      --radius: 14px;
      --transition: 180ms ease;
    }

    :root.dark {
      --bg: #121214;
      --card: #1e1e20;
      --text: #e7e7e8;
      --muted: #a9a9b2;
      --accent: #9c1b2f;
      --accent-2: #4a373c;
      --border: #2a2a2d;
      --shadow: 0 14px 34px rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      padding: 32px;
      transition: background var(--transition), color var(--transition);
      color-scheme: dark;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -25% -25%;
      filter: blur(42px);
      opacity: 0.9;
      z-index: -2;
      transform-origin: center;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(156, 27, 47, 0.18), transparent 45%);
    }

    body::before {
      animation: orbit 18s linear infinite;
    }

    body::after {
      background: radial-gradient(circle at 50% 50%, rgba(74, 55, 60, 0.16), transparent 42%);
      animation: orbit-alt 24s linear infinite reverse;
      mix-blend-mode: screen;
      filter: blur(52px);
    }

    @keyframes orbit {
      0%   { transform: translate(-24%, -10%) rotate(0deg) scale(1.05); }
      25%  { transform: translate(0%, -24%) rotate(90deg) scale(1.07); }
      50%  { transform: translate(24%, 0%) rotate(180deg) scale(1.05); }
      75%  { transform: translate(0%, 24%) rotate(270deg) scale(1.03); }
      100% { transform: translate(-24%, -10%) rotate(360deg) scale(1.05); }
    }

    @keyframes orbit-alt {
      0%   { transform: translate(22%, 18%) rotate(0deg) scale(1.02); }
      25%  { transform: translate(-18%, 22%) rotate(90deg) scale(1.05); }
      50%  { transform: translate(-22%, -18%) rotate(180deg) scale(1.03); }
      75%  { transform: translate(18%, -22%) rotate(270deg) scale(1.06); }
      100% { transform: translate(22%, 18%) rotate(360deg) scale(1.02); }
    }

    .page {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .login-shell {
      width: min(420px, 100%);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      box-shadow: var(--shadow);
      padding: 40px 36px 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 26px;
      backdrop-filter: blur(6px);
    }

    .card-top {
      display: flex;
      gap: 18px;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 14px;
    }

    .logo-dot {
      width: 52px;
      height: 52px;
      flex: 0 0 52px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 30px rgba(156, 27, 47, 0.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.32;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field-label {
      font-weight: 600;
      color: var(--muted);
      font-size: 13px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 50px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: #181818;
      color: var(--text);
      font-size: 15px;
      transition: border-color var(--transition), box-shadow var(--transition), background var(--transition);
    }

    input[type="text"]:-webkit-autofill,
    input[type="text"]:-webkit-autofill:hover,
    input[type="text"]:-webkit-autofill:focus,
    input[type="password"]:-webkit-autofill,
    input[type="password"]:-webkit-autofill:hover,
    input[type="password"]:-webkit-autofill:focus {
      -webkit-text-fill-color: var(--text);
      caret-color: var(--text);
      box-shadow: 0 0 0 1000px #181818 inset;
      -webkit-box-shadow: 0 0 0 1000px #181818 inset;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--muted);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(156, 27, 47, 0.32);
      background: #181818;
    }

    #password {
      font-family: "SFMono-Regular", "Cascadia Code", Menlo, Consolas, "Liberation Mono", monospace;
      letter-spacing: 0.32em;
    }

    #password::placeholder {
      font-family: inherit;
      letter-spacing: 0.32em;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-top: 8px;
      padding-top: 4px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 14px;
    }

    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      color: var(--text);
      font-weight: 600;
    }

    .checkbox input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      margin: 0;
    }

    .text-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition), opacity var(--transition);
    }

    .text-link:hover,
    .text-link:focus-visible {
      opacity: 0.9;
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .primary-btn {
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      padding: 16px 18px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      line-height: 1.2;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition), filter var(--transition), opacity var(--transition);
    }

    .primary-btn:hover,
    .primary-btn:focus-visible {
      transform: translateY(-1px);
      filter: brightness(1.05);
      outline: none;
    }

    .primary-btn:disabled {
      opacity: 0.8;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2.5px solid rgba(255, 255, 255, 0.4);
      border-top-color: #fff;
      display: none;
      flex-shrink: 0;
      align-self: center;
      vertical-align: middle;
      animation: spin 0.9s linear infinite;
    }

    .loading .spinner {
      display: none;
    }

    .btn-label {
      display: flex;
      align-items: center;
      line-height: 1.3;
      align-self: center;
    }

    .footnote {
      margin: 14px 0 0;
      color: var(--muted);
      font-size: 12px;
      text-align: left;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 540px) {
      body {
        padding: 18px;
      }

      .card {
        padding: 32px 26px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="login-shell">
      <div class="card" role="main">
        <div class="card-top">
          <div class="logo-dot">
            <img src="images/siam+_logo_small.png" alt="SIAM+ logo" class="logo-img">
          </div>
          <div>
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to fetch your latest timetable.</p>
          </div>
        </div>

        <form id="loginForm" action="/login" method="POST">

          <label class="field" for="studentId">
            <span class="field-label">Student ID</span>
            <input id="studentId" name="studentId" type="text" inputmode="numeric" autocomplete="username" required placeholder="654321xxxxx">
          </label>

          <label class="field" for="password">
            <span class="field-label">Password</span>
            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••">
          </label>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="remember" value="yes">
              <span>Remember me</span>
            </label>
            <a class="text-link" href="#">Forgot password?</a>
          </div>

          <button id="submitBtn" class="primary-btn" type="submit">
            <span class="btn-label">Sign in</span>
          </button>
        </form>

        <p class="footnote">Your credentials are used only to fetch data.</p>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');
      const labelSpan = submitBtn.querySelector('.btn-label');

      form.addEventListener('submit', function () {
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        labelSpan.textContent = 'Signing in...';
      });
    })();
  </script>
</body>
</html>
